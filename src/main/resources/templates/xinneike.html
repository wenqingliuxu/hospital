
<table id="dg" class="easyui-datagrid"
       data-options="toolbar:'#tb',url:'xinNeiKe',pagination:true,fitColumns:true,nowrap:false,singleSelect:false,fit:true">
    <thead>
    <tr>
        <th data-options="field:'ch',checkbox:true,width:10,align:'center'"></th>
        <th data-options="field:'doctorId',width:100,align:'center'">编码</th>
        <th data-options="field:'doName',width:150">名称</th>
        <th data-options="field:'gender',width:100,align:'center'">性别</th>
        <th data-options="field:'depId',width:100,align:'right',align:'center'">部门</th>
        <th data-options="field:'doStatus',width:150,align:'center',formatter:formatStatus">状态</th>
        <th data-options="field:'images',width:150,formatter:showImg,align:'center'">图片</th>
        <th data-options="field:'telphone',width:100">电话</th>
        <th data-options="field:'doInfo',width:500">信息</th>
    </tr>
    </thead>
    <div id="tb">
        Title:<input type="text" id="qtitle" placeholder="请输入..."/>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="select()">查询</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add()">新增</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut'" onclick="del()">删除</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'"  onclick="update()">修改</a>
    </div>
</table>
<script>
    function showImg(value, row, index) {
        if (value) {
            return "<img style='width:80px;height:60px;' border='1' src='" + value + "'/>";
        }
    }
    function formatStatus(v,r,i){
        if(v==1){
            return "正常上班"
        }else if(v==2){
            return "休息"
        }else{
            return "审核中"
        }
    }
</script>
